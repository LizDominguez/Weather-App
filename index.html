<!DOCTYPE html>
<html>
  <head>
    
    <meta charset="utf-8">
    
    <link rel="stylesheet" href="main.css">
    
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Fonts -->
    
   <link href="https://fonts.googleapis.com/css?family=Lato:300|Open+Sans|Roboto" rel="stylesheet">
    
    
    <!-- Scripts -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <script src="jquery-1.11.2.min.js" type="text/javascript"></script>
    
    <script type="text/javascript" src="main.js"></script>
    
     <script type="text/javascript" src="//platform.twitter.com/widgets.js"></script>
    
    
    <title>Weather App</title>
    
  </head>
  
<body>
  
  <div class="box">
    <div class="night-day"></div>
    
    <div class="forecast">
      <div class="location">
      
      </div>
        <div class="icon">
        </div>
      <div class ="weather-info">
      <table>
        <tr>
      <td rowspan="2" class="temperature">
        </td>
        <td class="conditions" id="units"></td>
        </tr>
        <tr>
          <td class="conditions" id ="condition"></td>
          </tr>
      </table>
        </div>
        

    </div>
    <div class ="dayly">
       <table>
      <tr>
      <td>Humidity</td>
        <td id="humidity"> </td>
      </tr>
      <tr>
        <td>Wind</td>
        <td id="wind"> </td>
      </tr>
      </table>

    </div>
  </div>
  
  </body>
</html>
