<!DOCTYPE html>
<html>
  <head>
    
    <meta charset="utf-8">
    
    <link rel="stylesheet" href="main.css">
    
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Fonts -->
    
   <link href="https://fonts.googleapis.com/css?family=Lato:300|Open+Sans|Open+Sans" rel="stylesheet">
    
    
    <!-- Scripts -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <script src="jquery-1.11.2.min.js" type="text/javascript"></script>
    
    <script type="text/javascript" src="main.js"></script>
    
     <script type="text/javascript" src="//platform.twitter.com/widgets.js"></script>
    
    
    <title>Weather App</title>
    
  </head>
  
<body>
  
  
  <div class="box">
    <div class="forecast">
      <div class="location">
      Gainesville
      </div>
      <div>
      <img src="icons/png/clouds-and-sun.png" class="icon"> 
      <p class="temperature" style="margin-top: -30px;">83°</p> <p  class="condition" style="margin-top:-80px; margin-left: 160px;">Sunny</p>
      </div>

    </div>
    <div class ="dayly">
    <table>
      <tr>
      <td id="day2">Monday</td>
        <td> 80° </td>
        <td> 85° </td>
      </tr>
      <tr>
      <td id="day3">Tuesday</td>
        <td> 82° </td>
        <td> 88° </td>
      </tr>
      <tr>
      <td id="day4">Wednesday</td>
        <td> 86° </td>
        <td> 90° </td>
      </tr>
      </table>
    </div>
  </div>
  
  </body>
</html>
